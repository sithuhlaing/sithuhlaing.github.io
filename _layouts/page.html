---
layout: default
---

<div class="page-content">
  <div class="page-wrapper">
    <article class="page">
      {{ content }}
    </article>
  </div>
</div>

{% if page.contact_form %}
<!-- Contact form modal styling -->
<style>
.contact-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  z-index: 1060;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.contact-modal {
  background: white;
  border-radius: 15px;
  padding: 2rem;
  max-width: 600px;
  width: 100%;
  max-height: 90vh;
  overflow-y: auto;
  position: relative;
}

.contact-close {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  font-size: 2rem;
  cursor: pointer;
  color: #666;
  line-height: 1;
  padding: 0;
  width: 2rem;
  height: 2rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.contact-close:hover {
  color: #333;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle contact form links
    const contactLinks = document.querySelectorAll('a[href="#contact"]');
    const contactOverlay = document.getElementById('contact');
    const contactClose = document.querySelector('.contact-close');
    
    if (contactOverlay) {
        contactLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                contactOverlay.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            });
        });
        
        if (contactClose) {
            contactClose.addEventListener('click', function() {
                contactOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
        }
        
        // Close on overlay click
        contactOverlay.addEventListener('click', function(e) {
            if (e.target === contactOverlay) {
                contactOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
        
        // Close on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && contactOverlay.style.display === 'flex') {
                contactOverlay.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    }
});
</script>
{% endif %}
